<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="header">
        <h1>Hangman Game</h1>
    </div>
    <div class="container">
        <div class="hangman" id="hangman">
            <!-- Put your hangman images here -->
            <img class="hangman-part hidden" src="images/hangman-0.png" alt="Hangman Stage 0">
            <img class="hangman-part hidden" src="images/hangman-1.png" alt="Hangman Stage 1">
            <img class="hangman-part hidden" src="images/Hangman-2.png" alt="Hangman Stage 2">
            <!-- Add more image elements for each stage -->
        </div>
        <div class="word">
            <p id="wordDisplay"></p>
        </div>
        <div class="input">
            <input type="text" id="guessInput" placeholder="Enter a letter">
            <button onclick="guessLetter()">Guess</button>
        </div>
        <div class="result" id="result"></div>
        <button onclick="resetGame()">Reset Game</button>
    </div>

    <script src="hangman.js"></script>
</body>
</html>
